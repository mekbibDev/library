<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <dialog id="addBookDialog">
      <form>
        <fieldset>
          <legend>Add Book</legend>
          <div>
            <label for="title">Title:</label>
            <input id="title" name="title" type="text" required>
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="tel" name="pages" id="pages" required>
          </div>
          <div>
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10" required></textarea>
          </div>
          <div>
            <label for="read">Have read:</label>
            <input type="button" id="read" name="read" value="No">
          </div>
        </fieldset>

        <div>
          <button formmethod="dialog" id="addBookButton" value="Add Book">Add book</button>
          <button id="cancelButton" value="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <header><button id="showDialog">Add Book</button></header>
    <table>
      <caption>Library</caption>
      <thead>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</body>

</html>
